<h1 [ngClass]="titleClasses">Users</h1>

<ul [@listStagger] ="users$">
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>

    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}">{{ user.email }}</a></li>
    </ul>
  </li>
</ul>
